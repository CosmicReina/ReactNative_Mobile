<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="center">
    <input class="again" type="button" value="Again">
</div>
<h3 class="center message">Start guessing...</h3>
<h4 style="margin: 0 auto;" class="center number">?</h4>
<h4 class="center score">20</h4>
<div class="center">
    <label>
        Guess:
        <input class="guess" type="text">
    </label>
    <input class="submit" type="button" value="Submit">
    <script src="01_Guess.js"></script>
</div>

</body>
</html>
